<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Interactive rating component</title>
  <script src="script.js" defer></script>
</head>
<body>
  <section class="rating_product" id="sectionRatings">
    <div class="container" id="divForm">
      <div class="wrapper_logo">
        <i class="fa-solid fa-star"></i>
      </div>
      <div class="wrapper_content">
        <h2> How did we do?</h2>
        <p> Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
      </div>
      <form id="ratingForm">
      <div class="wrapper_From" >
        <div class="numberRating">
          <input type="radio" id="ratingOne" name="rating" value="1" >
          <label for="ratingOne">1</label>
        </div>
        <div class="numberRating">
          <input type="radio" id="ratingTwo" name="rating" value="2" >
          <label for="ratingTwo">2</label>
        </div>
        <div class="numberRating">
          <input type="radio" id="ratingThree" name="rating" value="3" >
          <label for="ratingThree">3</label>
        </div>
        <div class="numberRating">
          <input type="radio" id="ratingFour" name="rating" value="4" >
          <label for="ratingFour">4</label>
        </div>
        <div class="numberRating">
          <input type="radio" id="ratingFive" name="rating" value="5" >
          <label for="ratingFive">5</label>
        </div>
      </div>
      <div class="wrapper_submitForm">
        <button class="styleSubmit" type="submit" id="submitForm">SUBMIT</button>
      </div>
    </form>
    </div>
    <div class="container_validation hidden" id="validation">
      <div class="image_validation">
        <img src="images/illustration-thank-you.svg" alt="">
      </div>
      <div class="rating_validation">
        <p>you selected <span id="finalRating"></span> out of 5</p>
      </div>
      <div class="content_validation">
        <h2>Thank you!</h2>
        <p>We appreciate you taking the time to give a rating.
          If you ever need more support, don't hesitate to get in toutch!</p>
      </div>
    </div>
  </section>
</body>
</html>
